<mat-card class="container">
    <mat-card-title class="title">
        Excluir Produto
    </mat-card-title>
    <form>

        <mat-form-field>
            <label>Nome</label>
            <input matInput placeholder="Nome" disabled [value]="product.name" name="name">
        </mat-form-field>
        <mat-form-field>
            <label>Preço</label>
            <input matInput disabled placeholder="Preço (R$)" [value]="product.price" name="price">
        </mat-form-field>
    </form>
</mat-card>
<div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">Cancelar</button>
    <button mat-button (click)="deleted()" cdkFocusInitial color="warn">Excluir Produto</button>
</div>
